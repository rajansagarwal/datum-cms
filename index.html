<head>
  <style> body { margin: 0; } </style>

  <script src="//unpkg.com/force-graph"></script>
</head>

<body>
<div id="graph"></div>

<script>
  fetch('production.json').then(res => res.json()).then(data => {
    const Graph = ForceGraph()
    (document.getElementById('graph'))
      .graphData(data)
      .nodeAutoColorBy('group')
      .onNodeDragEnd(node => {
        node.fx = node.x;
        node.fy = node.y;
      });
  });
</script>
</body>
